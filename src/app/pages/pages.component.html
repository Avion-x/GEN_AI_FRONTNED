
<div class="wrapper">
    <div class="topbar">
        <div class="logo">
            
            <img src="../../assets/images/logo-2.png">
        </div>
        <div class="user-section">
            <div class="icon">{{userTag}}</div>
            <div class="user">
                <span class="name">{{currentUser.first_name + ' ' + currentUser.last_name}}</span>
                <span class="email">{{currentUser.email}}</span>
            </div>
            <span class="material-symbols-outlined">
                arrow_drop_down
            </span>
        </div>
    </div>
    <div class="page-wrapper">
        <div class="menu-section">
            <div class="menu">
                <button class="menu-btn" *ngFor="let nav of navList" [routerLink]="nav.url" [routerLinkActive]="'active'">
                    <div class="icon">
                        <span class="material-symbols-rounded">{{nav.icon}}</span>
                    </div>
                    <span>{{nav.name}}</span>
                </button>
                
            </div>
        </div>
        <div class="page-container">
            <router-outlet></router-outlet>
        </div>
    </div>
    
</div>
