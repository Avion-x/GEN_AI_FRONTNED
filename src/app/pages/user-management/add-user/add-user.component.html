<div class="page-container-header">
    <div class="title-section">
            <button class="backBtn" [routerLink]="backUrl" [disabled]="backUrl.length == 0">
                <span class="material-symbols-rounded">arrow_back</span>
            </button>
            <div class="title-container">
                <h1 class="title">
                   Add New User
                </h1>
                <h2 class="sub-title">
                    <span>User Management</span>
                    <!-- <span *ngIf="productSubCategory"><i class="icofont-simple-right"></i></span>
                    <span *ngIf="productSubCategory">{{productSubCategory.sub_category}}</span> -->
                </h2>
            </div>
    </div>
    
    <div class="header-right-section">
        <!-- <button class="btn" (click)="generateTestCases()">Generate Test Cases</button> -->
    </div>
</div>
<ul class="breadcrumb">
    <li *ngFor="let item of breadcrumblist">
        <button class="btn home" *ngIf="item.name == 'Home'" [routerLink]="item.url" [disabled]="item.disabled"> 
            <i class="material-symbols-rounded">home</i> 
        </button>
        <button class="btn" *ngIf="item.name !== 'Home'" [routerLink]="item.url" [disabled]="item.disabled"> {{item.name}} </button>
    </li>    
    <!-- <li><button class="btn" disabled> Devices </button></li> -->
</ul>

<div class="content-wrapper">
    <h1 class="main-title">Add New User</h1>
    <div class="card">
        <form [formGroup]="userForm" class="form-container">
            <div class="field p-float-label">
                <input id="mainCategoryName" formControlName="first_name" type="text" pInputText> 
                <label for="mainCategoryName">first_name</label>
            </div>
            <div class="field p-float-label">
                <input id="mainCustomer" formControlName="last_name" type="text" pInputText> 
                <label for="mainCustomer">last_name</label>
            </div>
            <div class="field p-float-label">
                <input id="mainCreatedBy" formControlName="email" type="text" pInputText> 
                <label for="mainCreatedBy">email</label>
            </div>
            <div class="field p-float-label">
                <input id="mainCreatedBy" formControlName="role_name" type="text" pInputText> 
                <label for="mainCreatedBy">role_name</label>
            </div>
            <div class="field p-float-label">
                <input id="maindescription" formControlName="username" type="text" pInputText> 
                <label for="maindescription">username</label>
            </div>
            <div class="field p-float-label">
                <input id="maindescription" formControlName="password" type="text" pInputText> 
                <label for="maindescription">password</label>
            </div>
            <div class="field p-float-label">
                <input id="maindescription" formControlName="confirmPassword" type="text" pInputText> 
                <label for="maindescription">confirmPassword</label>
            </div>
            <div class="field p-float-label">
                <input id="maindescription" formControlName="is_active" type="text" pInputText> 
                <label for="maindescription">is_active</label>
            </div>
            <div class="field p-float-label">
                <input id="maindescription" formControlName="is_staff" type="text" pInputText> 
                <label for="maindescription">is_staff</label>
            </div>
            <div class="field p-float-label">
                <input id="mainValidTill" formControlName="valid_till" type="text" pInputText> 
                <label for="mainValidTill">Valid Till</label>
            </div>            
            <div class="field p-float-label">
                <input id="mainComments" formControlName="comments" type="text" pInputText> 
                <label for="mainComments">Comments</label>
            </div>
            

            <div class="end-row"></div>
            
        </form>    
        <!-- <div class="form-container">
            <div class="field-checkbox">
                <p-checkbox [(ngModel)]="hasSubCategory" [binary]="true" inputId="binary"></p-checkbox>
                <label for="binary">Has Sub Category</label>
            </div>   
        </div> -->
        
    </div>
</div>
